<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Mapy Analityczne - Pokrycie Terenu + NMT + NMPT + Budynki</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        html, body, #map { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #wind-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 600;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }

        .weather-widget {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.18);
            display: none; /* Ukryty na początku */
            align-items: center;
            gap: 15px;
            font-size: 14px;
            z-index: 1000;
            animation: fadeInScale 0.3s ease-out;
            color: #334155;
            flex-wrap: wrap;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 10px;
            border-right: 1px solid #e2e8f0;
            padding-right: 15px;
        }
        .weather-icon {
            width: 40px;
            height: 40px;
        }
        .weather-temp {
            font-size: 24px;
            font-weight: 600;
            color: #1e40af;
        }
        .weather-desc {
            text-transform: capitalize;
            font-size: 14px;
        }
        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
         .weather-details span {
            font-size: 12px;
        }
        .weather-details strong {
            color: #1e40af;
        }
        
        .leaflet-control-layers {
            background: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 12px !important;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1) !important;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 10px;
            font-size: 14px;
        }
        
        .leaflet-control-layers-toggle {
            background-color: rgba(59, 130, 246, 0.9) !important;
            border-radius: 8px;
        }
        
        .leaflet-control-layers label {
            color: #334155 !important;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .leaflet-control-layers label:hover {
            color: #1e40af !important;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="weather-widget" class="weather-widget"></div>

<script>
    const map = L.map('map').setView([54.16, 19.40], 13);
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const baseMaps = {
        "OpenStreetMap": osmLayer
    };

    const landcoverLayer = L.tileLayer('/mapy-analityczne/wyniki/kafelki/landcover/{z}/{x}/{y}.png', { attribution: 'Pokrycie terenu © GUGiK' });
    const nmtLayer = L.tileLayer('/mapy-analityczne/wyniki/kafelki/nmt/{z}/{x}/{y}.png', { attribution: 'NMT © GUGiK' });
    const nmptLayer = L.tileLayer('/mapy-analityczne/wyniki/kafelki/nmpt/{z}/{x}/{y}.png', { attribution: 'NMPT © GUGiK' });
    const buildingsLayer = L.tileLayer('/mapy-analityczne/wyniki/kafelki/buildings/{z}/{x}/{y}.png', { attribution: 'Budynki © GUGiK' });
    const windLayer = L.layerGroup(); // Pusta warstwa jako przełącznik dla animacji wiatru

    const overlayMaps = {
        "Pokrycie terenu": landcoverLayer,
        "NMT": nmtLayer,
        "NMPT": nmptLayer,
        "Budynki": buildingsLayer,
        "Wiatr": windLayer
    };

    landcoverLayer.addTo(map);
    L.control.layers(baseMaps, overlayMaps).addTo(map);

    function displayWeatherData() {
        fetch('/mapy-analityczne/wyniki/weather.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd sieci: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const widget = document.getElementById('weather-widget');
                const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                let windDirection = '';
                const deg = data.wind.deg;
                if (deg > 337.5 || deg <= 22.5) { windDirection = 'N'; }
                else if (deg > 22.5 && deg <= 67.5) { windDirection = 'NE'; }
                else if (deg > 67.5 && deg <= 112.5) { windDirection = 'E'; }
                else if (deg > 112.5 && deg <= 157.5) { windDirection = 'SE'; }
                else if (deg > 157.5 && deg <= 202.5) { windDirection = 'S'; }
                else if (deg > 202.5 && deg <= 247.5) { windDirection = 'SW'; }
                else if (deg > 247.5 && deg <= 292.5) { windDirection = 'W'; }
                else if (deg > 292.5 && deg <= 337.5) { windDirection = 'NW'; }

                widget.innerHTML = `
                    <div class="weather-main">
                        <img src="${iconUrl}" alt="${data.weather[0].description}" class="weather-icon">
                        <div class="weather-temp">${Math.round(data.main.temp)}°C</div>
                    </div>
                    <div class="weather-details">
                         <span>${data.weather[0].description}</span>
                         <span>Odczuwalna: <strong>${Math.round(data.main.feels_like)}°C</strong></span>
                         <span>Wiatr: <strong>${(data.wind.speed * 3.6).toFixed(1)} km/h ${windDirection}</strong></span>
                         <span>Wilgotność: <strong>${data.main.humidity}%</strong></span>
                    </div>
                `;
                widget.style.display = 'flex';
            })
            .catch(error => console.error('Błąd ładowania danych pogodowych:', error));
    }

    displayWeatherData();

    let animationFrame;
    let particles = [];
    const windPane = L.DomUtil.create('div', 'leaflet-pane leaflet-overlay-pane');
    windPane.id = 'wind-particles';
    map.getPanes().overlayPane.appendChild(windPane);
    
    function showWindAnimation() {
        fetch('/mapy-analityczne/wyniki/wind_arrows.json')
            .then(response => response.json())
            .then(arrows => {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                const container = document.getElementById('wind-particles');
                container.innerHTML = '';
                particles = [];

                for (let i = 0; i < 300; i++) {
                    const p = {};
                    const arrow = arrows[Math.floor(Math.random() * arrows.length)];
                    p.x = arrow.x;
                    p.y = arrow.y;
                    p.life = Math.random() * 100;
                    
                    p.element = document.createElement('div');
                    p.element.className = 'particle';
                    container.appendChild(p.element);
                    particles.push(p);
                }
                
                function animate() {
                    particles.forEach(p => {
                        let closestArrow = null;
                        let minDist = Infinity;
                        
                        arrows.forEach(a => {
                            const dist = Math.sqrt(Math.pow(a.x - p.x, 2) + Math.pow(a.y - p.y, 2));
                            if (dist < minDist) {
                                minDist = dist;
                                closestArrow = a;
                            }
                        });
                        
                        if (closestArrow && minDist < 0.01) {
                            p.x += closestArrow.u * 0.00001;
                            p.y += closestArrow.v * 0.00001;
                        }
                        
                        p.life--;
                        if (p.life <= 0) {
                            const arrow = arrows[Math.floor(Math.random() * arrows.length)];
                            p.x = arrow.x;
                            p.y = arrow.y;
                            p.life = 100;
                        }
                        
                        const point = map.latLngToContainerPoint([p.y, p.x]);
                        p.element.style.left = point.x + 'px';
                        p.element.style.top = point.y + 'px';
                        p.element.style.opacity = p.life / 100;
                    });
                    
                    animationFrame = requestAnimationFrame(animate);
                }
                animate();
            })
            .catch(error => console.error('Błąd ładowania danych o wietrze:', error));
    }
    
    map.on('overlayadd', function(e) {
        if (e.name === "Wiatr") {
            showWindAnimation();
        }
    });

    map.on('overlayremove', function(e) {
        if (e.name === "Wiatr" && animationFrame) {
            cancelAnimationFrame(animationFrame);
            document.getElementById('wind-particles').innerHTML = '';
            particles = [];
        }
    });
</script>

</body>
</html>
