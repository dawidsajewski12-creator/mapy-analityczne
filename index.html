<!DOCTYPE html>
<html>
<head>
    <title>Mapy Analityczne</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Inicjalizacja mapy
    var map = L.map('map').setView([54.16, 19.40], 13); // Ustaw współrzędne na centrum Twojego obszaru

    // 2. Dodanie podkładu mapowego (np. OpenStreetMap)
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 3. Definicja warstw z Twoimi danymi (kafelkami)
    var landcoverLayer = L.tileLayer('./wyniki/kafelki/landcover/{z}/{x}/{y}.png', {
        maxZoom: 16,
        tms: true,
        opacity: 0.7,
        attribution: 'Pokrycie terenu'
    });

    var koronyDrzewLayer = L.tileLayer('./wyniki/kafelki/korony_drzew/{z}/{x}/{y}.png', {
        maxZoom: 16,
        tms: true,
        opacity: 0.7,
        attribution: 'Korony drzew'
    });

    var podtopieniaLayer = L.tileLayer('./wyniki/kafelki/podtopienia/{z}/{x}/{y}.png', {
        maxZoom: 16,
        tms: true,
        opacity: 0.7,
        attribution: 'Zasięg podtopień'
    });

    var wiatrLayer = L.tileLayer('./wyniki/kafelki/wiatr/{z}/{x}/{y}.png', {
        maxZoom: 16,
        tms: true,
        opacity: 0.7,
        attribution: 'Prędkość wiatru'
    });

    var komfortLayer = L.tileLayer('./wyniki/kafelki/komfort/{z}/{x}/{y}.png', {
        maxZoom: 16,
        tms: true,
        opacity: 0.7,
        attribution: 'Komfort termiczny'
    });
    
    // Dodaj jedną z warstw (np. landcover) jako domyślnie widoczną
    landcoverLayer.addTo(map);

    // 4. Stworzenie obiektu z warstwami bazowymi i nakładkami
    var baseMaps = {
        "OpenStreetMap": osm
    };

    var overlayMaps = {
        "Pokrycie terenu": landcoverLayer,
        "Korony drzew": koronyDrzewLayer,
        "Podtopienia": podtopieniaLayer,
        "Wiatr": wiatrLayer,
        "Komfort termiczny": komfortLayer
    };

    // 5. Dodanie kontrolki do przełączania warstw
    L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>

</body>
</html>
