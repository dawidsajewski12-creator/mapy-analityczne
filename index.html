<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Analityczny GIS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        /* === NOWY BLOK: Style dla legendy === */
        .legend {
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #333;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([54.16, 19.40], 13);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var landcoverLayer = L.tileLayer('./wyniki/kafelki/landcover/{z}/{x}/{y}.png', {
        tms: true, opacity: 0.8, attribution: 'Pokrycie Terenu'
    });
    // (Tutaj możesz dodać definicje innych warstw, np. wiatru, podtopień)

    var baseMaps = {"OpenStreetMap": osm};
    var overlayMaps = { "Pokrycie Terenu": landcoverLayer };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
    landcoverLayer.addTo(map);

    // === NOWY BLOK: Logika tworzenia legendy ===
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend');
        var labels = ['<strong>Pokrycie Terenu</strong>'];
        
        // Definicja klas zgodna z naszym skryptem
        var categories = {
            'Nawierzchnie utwardzone': '#A9A9A9',
            'Budynki': '#DC143C',
            'Drzewa / Lasy': '#228B22',
            'Trawa / Tereny zielone': '#7CFC00',
            'Gleba / Nieużytki': '#D2B48C',
            'Woda': '#1E90FF'
        };

        for (var key in categories) {
            div.innerHTML += 
                labels.push(
                    '<i style="background:' + categories[key] + '"></i> ' + key
                );
        }
        div.innerHTML = labels.join('<br>');
        return div;
    };

    legend.addTo(map);
    // ===========================================

</script>
</body>
</html>
