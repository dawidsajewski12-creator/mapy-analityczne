<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Analityczny GIS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Inicjalizacja mapy
    var map = L.map('map').setView([54.16, 19.40], 13); // Wyśrodkowanie na Elblągu

    // Warstwa bazowa
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Definicje warstw analitycznych
    var windLayer = L.tileLayer('./wyniki/kafelki/wiatr/{z}/{x}/{y}.png', {
        tms: true, opacity: 0.7, attribution: 'Prędkość Wiatru'
    });
    var floodLayer = L.tileLayer('./wyniki/kafelki/podtopienia/{z}/{x}/{y}.png', {
        tms: true, opacity: 0.7, attribution: 'Ryzyko Podtopień'
    });
    var comfortLayer = L.tileLayer('./wyniki/kafelki/komfort/{z}/{x}/{y}.png', {
        tms: true, opacity: 0.7, attribution: 'Komfort Cieplny'
    });

    var baseMaps = {"OpenStreetMap": osm};
    var overlayMaps = {
        "Komfort Cieplny": comfortLayer,
        "Prędkość Wiatru": windLayer,
        "Ryzyko Podtopień": floodLayer
    };

    // Dodanie przełącznika warstw do mapy
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    
    // Domyślnie włączamy warstwę komfortu
    comfortLayer.addTo(map);
</script>
</body>
</html>
